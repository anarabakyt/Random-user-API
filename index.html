<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RANDOM USER API</title>
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>
                <img class="profile-img" src='https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'>
            </legend>
            <div class="title">
                <p>Hi, my name is</p>
                <h3>User name</h3>
            </div>
            <div class="icons-wrapper">
                <div class='name active icon' data-title="Hi, my name is" data-content="User's name">
                    <img src="https://img.icons8.com/ios/50/000000/user--v1.png" />
                </div>
                <div class='email icon' data-title="Hi, my email is" data-content="User's email">
                    <img src="https://img.icons8.com/ios/50/000000/email-open.png" />
                </div>
                <div class='date icon' data-title="Hi, my date of birth is" data-content="User's DOB">
                    <img src="https://img.icons8.com/ios/50/000000/calendar--v1.png" />
                </div>
                <div class='address icon' data-title="Hi, my address is" data-content="User's address">
                    <img src="https://img.icons8.com/ios/50/000000/map-marker--v1.png" />
                </div>
                <div class='phone icon' data-title="Hi, my phone is" data-content="User's phone">
                    <img src="https://img.icons8.com/ios/50/000000/phone.png" />
                </div>
                <div class='password icon' data-title="Hi, my password is" data-content="User's password">
                    <img src="https://img.icons8.com/ios/50/000000/password-window.png" />
                </div>


            </div>
            <button>Random User</button>
        </fieldset>


    </div>


    <script src="main.js"></script>
</body>

</html>
